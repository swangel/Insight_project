
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Travel Oddities</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/grid.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="row" style="text-align:center;font-size:20px">
        <div class="col-md-4">You selected:</div>
        <div class="col-md-4">Check out:</div>
      </div>
      <div class="row" style="text-align:center;font-size:30px">
        <div class="col-md-4">{{usrselection}}</div>
        <div class="col-md-4">{{topselection}}</div>
      </div>
      <div class="row">
        <div class="col-md-4" style="text-align:center"><img src={{usrimgurl}}></div>
        <div class="col-md-4" style="text-align:center"><img src={{topimgurl}}></div>
      </div>
      <div class="row">
        <div class="col-md-4">{{usrkeywords}}</div>
        <div class="col-md-4">{{topkeywords}}</div>
      </div>
      <div class="row">
        <div class="col-md-4">{{usrdescription}}</div>
        <div class="col-md-4">{{topdescription}}</div>
      </div>
    </div> <!-- /container -->
  </body>
</html>
